<html>
    
    <head>
        <script src ="https://code.jquery.com/jquery-3.1.0.min.js">
        </script>
    </head>

 <body>
    <div id="topDiv" style= "width:100%; height: 200px; border:40px solid black; background-color: red;">
   
   My, my this is a pretty div.
    </div>
   
   <div id= "bottomDiv" style= "width:100%; height: 200px; border:40px solid black; background-color: blue;">
    <br/>
</div>

    <button onclick="hideDivs()">Hide</button>
    <button onclick="showDivs()">Show</button>
    <button onclick ="hideBottomDiv()">Hide Bottom Div</button>

    <script>
        function hideDivs() {
            $("div").fadeOut("slow", "linear");
        }
    function showDivs() {
        $("div").fadeIn("slow", "linear");
    }
    
    function hideBottomDiv() {
        $("#bottomDiv").fadeOut("slow", "linear");
    }
         
    </script>
 </body>
 </html>
